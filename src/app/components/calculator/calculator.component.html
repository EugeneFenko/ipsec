<mat-card class="calculator">
	<mat-card-title class="calculator__title">Decryption time</mat-card-title>
	<mat-card-content class="calculator__block">

		<mat-horizontal-stepper linear #calculator>

			<mat-step label="Algorithm" [stepControl]="algoFormGroup">

				<form class="calculator__step" [formGroup]="algoFormGroup">

					Select encryption algorithm:
					<mat-form-field>
						<mat-select [(ngModel)]="selectedAlgorithm" formControlName="algoCtrl"
							required>
							<mat-option value="56">DES</mat-option>
							<mat-option value="168">3DES</mat-option>
							<mat-option value="128">AES 128</mat-option>
							<mat-option value="168">AES 192</mat-option>
							<mat-option value="256">AES 256</mat-option>
						</mat-select>
					</mat-form-field>

					<div>
						<button mat-button matStepperNext>Next</button>
					</div>

				</form>

			</mat-step>

			<mat-step label="Speed" class="calculator__step" [stepControl]="speedFormGroup">

				<form class="calculator__step" [formGroup]="speedFormGroup">
					Enter speed:
					<div class="calculator__form">
						<mat-form-field>
							<mat-label></mat-label>
							<input [(ngModel)]="entrySpeed" matInput placeholder="number" formControlName="speedInput" required>						
						</mat-form-field>
						<mat-form-field class="calculator__form-input">
							<mat-select [(ngModel)]="selectedNumber" placeholder="H/s" formControlName="numberInput" required>
								<mat-option value="1">H/s</mat-option>
								<mat-option value="1000">kH/s</mat-option>
								<mat-option value="1000000">MH/s</mat-option>
								<mat-option value="1000000000">GH/s</mat-option>
								<mat-option value="1000000000000">TH/s</mat-option>
							</mat-select>
						</mat-form-field>
					</div>
					<div>
						<button mat-button matStepperPrevious>Back</button>
						<button mat-button matStepperNext>Next</button>
					</div>

				</form>

			</mat-step>

			<mat-step label="Result" class="calculator__step">
				<div class="calculator__step">
					Decryption times
					<mat-list>
						<mat-list-item>Day: {{ day }}</mat-list-item>
						<mat-divider></mat-divider>
						<mat-list-item>Month: {{ month }}</mat-list-item>
						<mat-divider></mat-divider>
						<mat-list-item>Year: {{ year }}</mat-list-item>
					</mat-list>

					<div>
						<button mat-button matStepperPrevious>Back</button>
						<button mat-button mat-button (click)="calculator.reset()">Reset</button>
					</div>

				</div>
			</mat-step>
		</mat-horizontal-stepper>


	</mat-card-content>
</mat-card>
